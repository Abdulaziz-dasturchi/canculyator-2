<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulyator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button>(</button>
        <button>)</button>
        <button class="function" id="clear">AC</button>
        <button class="function" id="del">DEL</button>
        <button>/</button>
        <button>*</button>
        
        <button>^2</button>
        <button>^3</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        
        <button>√</button>
        <button>∛</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        
        <button>!</button>
        <button>sin(</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>
        
        <button>cos(</button>
        <button>tan(</button>
        <button>0</button>
        <button>.</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
